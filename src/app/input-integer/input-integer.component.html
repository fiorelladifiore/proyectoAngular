<div class="input-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-secondary" (click)="downQuantity()">-</button>
      </div>
      <input type="text" class="text-center"
             [(ngModel)]="quantity"
             (focusout)="checkQuantity()"/>
      <div class="input-group-append">
        <button class="btn btn-secondary" (click)="upQuantity()">+</button>
      </div>
    </div>
</div>
