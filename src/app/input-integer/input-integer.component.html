
<div class="input-group custom-input-group">
        <button class="btn btn-secondary" (click)="downQuantity()">-</button>
      <input type="text" class="form-control text-center"
             [(ngModel)]="quantity"
             (focusout)="checkQuantity()"/>
        <button class="btn btn-secondary" (click)="upQuantity()">+</button>
</div>
